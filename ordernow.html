    <body>
        <form action = "finish.html" method = "get">
            <label for="First Name">First Name</label>
            <input type="text" name="First Name"
            id="First Name">
            <aside><p></p></aside>
            <label for="Last Name">Last Name</label>
            <input type="text" name="Last Name"
            id="Last Name">
            <aside><p></p></aside>
            <label for="City">Choose a city:</label>
            <input list="City1" id="City" name="City" placeholder="Ex: Riyadh" />
            <datalist id="City1">
            <option value="Riyadh"></option>
            <option value="Khobar"></option>
            <option value="Jeddah"></option>
            </datalist>
            <aside><p></p></aside>
            <label>Choose Types:</label>
            <aside><p></p></aside>
            <label>
                <input type="checkbox" name="pizza" value="margharita">
                Margharita
              </label>
              <br>
              <label>
                <input type="checkbox" name="pizza" value="truffle">
                Truffle
              </label>
              <br>
              <label>
                <input type="checkbox" name="pizza" value="pepperoni">
                Pepperoni
              </label>
              <br>
              <aside><p></p></aside>
              <Label for="emailAddress">Email:</Label>
              <input id="emailAddress" type="email" />
              <aside><p></p></aside>
              <input type="radio" id="send" name="Send" value="checl"  />
              <Label for="send">I would like to recieve advertisements.</Label>
              <aside><p></p></aside>
              <canvas class="myCanvas"></canvas>
              <div>
              <input type="submit" value="Place Order" class="Button">
            </div>
            </form>
            <div class="toolbar">
              <input type="color" aria-label="select pen color" value="#ff0000">
              <input type="range" min="2" max="50" value="30" aria-label="select pen size"><span class="output">30</span>
              <button>Clear canvas</button>
          </div>
            <p><a href="pizza.html">Return to main page.</a></p>
          </body>
          <script>
            const canvas = document.querySelector('.myCanvas');
            const width = canvas.width = 600;
            const height = canvas.height = 600;
            const ctx = canvas.getContext('2d');
    
            ctx.fillStyle = 'rgb(0,0,0)';
            ctx.fillRect(0, 0, width, height);
    
            const colorPicker = document.querySelector('input[type="color"]');
            const sizePicker = document.querySelector('input[type="range"]');
            const output = document.querySelector('.output');
            const clearBtn = document.querySelector('button');
    
            // covert degrees to radians
            function degToRad(degrees) {
                return degrees * Math.PI / 180;
            };
    
            // update sizepicker output value
            sizePicker.addEventListener('input', () => output.textContent = sizePicker.value);
    
            // store mouse pointer coordinates, and whether the button is pressed
            let curX;
            let curY;
            let pressed = false;
    
            // update mouse pointer coordinates
            document.addEventListener('mousemove', e => {
                curX = e.clientX
                curY = e.clientY 
            });
    
            canvas.addEventListener('mousedown', () => pressed = true);
            canvas.addEventListener('mouseup', () => pressed = false);
            clearBtn.addEventListener('click', () => {
                ctx.fillStyle = 'rgb(0,0,0)';
                ctx.fillRect(0, 0, width, height);
            });
    
            let size = 10
    
            function draw() {
                ctx.fillStyle = colorPicker.value;
                
                if (pressed){
                    ctx.beginPath();
                    ctx.arc(curX, curY-300, sizePicker.value, degToRad(0), degToRad(360), false);
                    ctx.fill();
                }
    
                requestAnimationFrame(draw);
            }
    
            draw();
    
        </script>
          </html>
